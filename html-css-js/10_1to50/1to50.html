<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1to50</title>
  <link rel="stylesheet" href="1to50.css">
  <script src="1to50.js"></script>
</head>

<body>
  <header>1to50</header>
  <div class="timer">00:00:00</div>
  <main>
    <button class="start">게임시작</button>
    <div class="map">
      <div class="countDown">3</div>
    </div>
    <div class="result">
      <button class="end">다시하기</button>
      <div class="newRec">신기록 !!</div>
      <div class="topRec">Top Record : <span></span></div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
