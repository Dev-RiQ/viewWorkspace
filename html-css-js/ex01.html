<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      text-align: center;
      line-height: 100px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
</body>

</html>
<script>
  const box = document.querySelector('.box')
  console.log(box)
  box.style.backgroundColor = 'pink';
  box.innerHTML += ' 박스입니다'

  const boxList = document.querySelectorAll('.box')
  boxList[1].style.fontSize = '1.7em'
  boxList[2].style.borderRadius = '50%'
  boxList[3].style.fontWeight = '600'
</script>
