<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex10</title>
</head>

<body>

  <main>
    <h1>유저리스트</h1>
    <div class="users"></div>
  </main>
</body>

</html>
<script>
  const userList = [
    { id: 1, name: "홍길동", address: "서울" },
    { id: 2, name: "둘리", address: "대전" },
    { id: 3, name: "또치", address: "대구" },
  ]

  const div = document.querySelector('.users')
  userList.forEach((user) => {
    div.innerHTML += `<div class="user">
        <h2>${user.name}</h2>
        <p>${user.address}</p>
      </div>`
  })
</script>
