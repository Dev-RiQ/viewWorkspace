<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="game.css">
  <script defer src="game.js"></script>
</head>

<body>
  <div class="header">TIC TAC TOE</div>
  <div class="start">
    <button class="play">시작하기</button>
  </div>
  <div class="main">
    <div class="maps"></div>
  </div>
  <div class="result">
    <div class="back"></div>
    <div class="res"></div>
    <button class="replay">다시하기</button>
  </div>
</body>

</html>
