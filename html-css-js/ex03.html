<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex03</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: yellow;
      transition: 0.3s;
      margin-left: 0;
    }

    .msg-box {
      width: 300px;
      height: 100px;
      border: 1px solid blue;
      color: blue;
      text-align: center;
      align-content: center;
      font-size: 30px;
      margin: 10px 0;
    }

    .scale {
      transform: scale(1.3);
    }

    .rotate {
      transform: rotate(180deg);
    }

    .move {
      margin-left: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="msg-box">네모 조작하기</div>
  <button class="scale-change">네모 키우기</button>
  <button class="rotate-change">네모 회전하기</button>
</body>

</html>
<script>
  const box = document.querySelector('.box')
  const msgBox = document.querySelector('.msg-box')
  const btnScaleChange = document.querySelector('.scale-change')
  const btnRotateChange = document.querySelector('.rotate-change')
  let clickedScaleChange = false;
  let clickedRotateChange = false;
  let overBox = false;

  function scaleChange() {
    box.classList.toggle("scale")
    if (box.classList.contains("scale")) {
      msgBox.innerHTML = '네모 커졌다'
      btnScaleChange.innerHTML = '네모 줄이기'
    } else {
      msgBox.innerHTML = '네모 작아졌다'
      btnScaleChange.innerHTML = '네모 키우기'
    }
  }
  btnScaleChange.addEventListener("click", scaleChange)

  function rotateChange() {
    box.classList.toggle("rotate")
    if (box.classList.contains("rotate")) {
      msgBox.innerHTML = '네모 돌았다'
    } else {
      msgBox.innerHTML = '네모 돌아왔다'
    }
  }
  btnRotateChange.addEventListener("click", rotateChange)

  function locationChange() {
    box.classList.toggle("move")
  }
  box.addEventListener("mouseover", locationChange)
  box.addEventListener("mouseout", locationChange)
</script>
