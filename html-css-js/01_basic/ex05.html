<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex05</title>
  <style>
    body {
      height: 100vh;

    }

    .container {
      border: 1px solid black;
      width: 80%;
      height: 80%;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: 10px;
    }

    div.selected {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
<script>
  const container = document.querySelector('.container')
  container.addEventListener('click', (e) => {
    if (e.target.tagName === 'DIV' && e.target != e.currentTarget)
      e.target.classList.toggle('selected')
  })
</script>
