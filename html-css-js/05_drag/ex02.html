<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02</title>
  <style>
    .list {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zone1,
    .zone2 {
      width: 300px;
      height: 300px;
      border: 1px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }


    .box {
      background-color: palevioletred;
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="list">
    <div class="zone1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="zone2"></div>
  </div>
</body>

</html>
<script>
  const $list = document.querySelector('.list')
  const $zone1 = document.querySelector('.zone1')
  const $zone2 = document.querySelector('.zone2')
  const $box = [...document.querySelectorAll('.box')]

  $box.forEach(box => box.setAttribute('draggable', 'true'))

  let box;
  $list.addEventListener('dragover', (e) => {
    e.preventDefault()
    if (box === undefined)
      box = e.target
  })
  $zone2.addEventListener('drop', (e) => {
    if (e.target == box) return
    e.target.appendChild(box)
    box = undefined
  })

</script>
