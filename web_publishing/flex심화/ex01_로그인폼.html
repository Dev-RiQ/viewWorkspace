<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ex01_로그인폼.css">
  <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
  <title>실습12</title>
</head>

<body>
  <div class="container">
    <div class="login-form">
      <h2>Registeration</h2>
      <div class="sns-login">
        <button class="btn facebook" onclick="alert('페이스북으로 회원가입'); location.href='ex01_로그인폼.html'"><i
            class="fa-brands fa-facebook-f"></i>
          Login in with
          facebook</button>
        <button class="btn twitter" onclick="alert('트위터로 회원가입'); location.href='ex01_로그인폼.html'"><i
            class="fa-brands fa-twitter"></i> Login
          in with twitter</button>
        <button class="btn google" onclick="alert('구글로 회원가입'); location.href='ex01_로그인폼.html'"><i
            class="fa-brands fa-google"></i> Login in
          with google</button>
      </div>
      <div class="field">
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="이름을 입력하세요">
      </div>
      <div class="field">
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">
      </div>
      <div class="field">
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="submit-btn">
        <button class="btn-submit" onclick="alert('회원가입 완료'); location.href='ex01_로그인폼.html'">register</button>
      </div>
    </div>
  </div>
</body>

</html>
