<!DOCTYPE html>
<html lang="ko">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습</title>
  <style>
    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table border="1">
    <caption>
      테이블 기본 실습
    </caption>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
    </tr>
    <tr>
      <td>ㄱ</td>
      <td>ㄴ</td>
      <td>ㄷ</td>
      <td>ㅁ</td>
    </tr>
    <tr>
      <td>ㅈ</td>
      <td>ㅊ</td>
      <td>ㅋ</td>
      <td>ㅌ</td>
      <td>ㅍ</td>
    </tr>

  </table>
</body>

</html>
